{{define "article.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Categorie}} - {{.Titre}}</title>
</head>
<body>
    <h1>{{.Categorie}}</h1>
    <h2>{{.Titre}}</h2>
    <p><strong>Auteur:</strong> {{.Auteur}}</p>
    <img src="{{.Images.URL}}" alt="Image de l'article">
    <p>{{.Contenu}}</p>
</body>
</html>
{{end}}
