{{define "index.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Blog</title>
</head>
<body>
    <h1>Bienvenue sur Mon Blog</h1>
    <form action="/" method="GET">
        <label for="search">Rechercher un article:</label>
        <input type="text" id="search" name="term" placeholder="Entrez le titre">
        <button type="submit">Rechercher</button>
    </form>
    {{if .Results}}
        <h2>Résultats de la recherche :</h2>
        {{range .Results}}
            <div>
                <h3><a href="/{{.Categorie}}/article/{{.ID}}">{{.Titre}}</a></h3>
                <p>{{.ContenuCourt}}</p>
                <p>Auteur: {{.Auteur}}</p>
                <img src="{{.Images.URL}}" alt="Image">
            </div>
        {{end}}
    {{end}}
    <ul>
        <li><a href="/category1/">Aller à la Catégorie 1</a></li>
        <li><a href="/category2/">Aller à la Catégorie 2</a></li>
        <li><a href="/category3/">Aller à la Catégorie 3</a></li>
    </ul>
</body>
</html>
{{end}}
